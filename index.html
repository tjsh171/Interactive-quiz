<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="test.css">

    <title>Quiz </title>
    
</head>

<body>
    <!-- Start Screen with Quiz Rules -->
    <div class="start-screen">
        <h1>Welcome to the Quiz!</h1>
        <h3>Quiz Rules:</h3>
        <ul class="quiz-rules">
            <li>There are a total of <strong>10 questions</strong>.</li>
            <li>You have <strong>10 seconds</strong> to answer each question.</li>
            <li>Once you move to the next question, you <strong>cannot go back</strong>.</li>
            <li>Your score will be displayed at the end of the quiz.</li>
        </ul>
        <button id="start-button">Start Quiz</button>
    </div>

    <!-- Quiz Container -->
    <div id="display-container" class="hide">
        <div class="header">
            <div class="number-of-count">
                <span class="number-of-question">1 of 10 questions</span>
            </div>
            <div class="timer-div">
                <img src="https://uxwing.com/wp-content/themes/uxwing/download/time-and-date/stopwatch-icon.png"
                    width="20px" />
                <span class="time-left">10s</span>
            </div>
        </div>
        <div id="container">
            <!-- Questions and options will be displayed here -->
        </div>
        <button id="next-button">Next</button>
    </div>

    <!-- Score Screen -->
    <div class="score-container hide">
        <div id="user-score">Your Score: 0</div>
        <button id="restart">Restart</button>
    </div>

    <!-- JS for Quiz Logic -->
    <script src="test.js"></script>
</body>

</html>
